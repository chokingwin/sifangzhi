<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>【报价】高级原浆纸无碳联单</title>
    <link type="text/css" rel="stylesheet" href="styles/reset.css">
    <link type="text/css" rel="stylesheet" href="styles/calc_07.css">
    <link type="text/css" rel="stylesheet" href="styles/ClassCommon.css">
</head>
<body>
<div class="iframeContent">
    <div class="item">
        <!--<div class="itemTitle">高级原浆纸无碳联单</div>-->
        <div class="itemImg">
            <span class="img_cover"></span>
            <span class="left_line"></span>
            <span class="right_line"></span>

            <div class="img_desc">
                <div class="img_desc_word">用途：适用于单位组织的单据，用于执证、查对作用等</div>
            </div>
        </div>
        <div class="itemTable">
            <table>
                <tbody>
                <tr>
                    <td>种&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;类</td>
                    <td>
                        <ul>
                            <li><a href="javascript:void(0);" class="selected" onclick="SItemClick(this)"
                                   val="不带牛皮纸封面、自带复写功能，如送货单、收据" name="type">不带牛皮纸封面、自带复写功能，如送货单、收据</a></li>
                            <li><a href="javascript:void(0);" onclick="SItemClick(this)" val="带牛皮纸封面、自带复写功能，如送货单、收据"
                                   name="type">带牛皮纸封面、自带复写功能，如送货单、收据</a></li>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <td>联&nbsp;&nbsp;单&nbsp;&nbsp;数</td>
                    <td>
                        <ul>
                            <li><a href="javascript:void(0);" class="selected" name="liandan" val="两联"
                                   onclick="SItemClick(this)">两联</a></li>
                            <li><a href="javascript:void(0);" name="liandan" val="三联"
                                   onclick="SItemClick(this)">三联</a></li>
                            <li><a href="javascript:void(0);" name="liandan" val="四联"
                                   onclick="SItemClick(this)">四联</a></li>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <td>成品尺寸</td>
                    <td>
                        <select name="chicun" onchange="SItemChange(this)">
                            <option value="正64开" selected>正64开 (95*135)</option>
                            <option value="正48开">正48开 (95*175)</option>
                            <option value="正32开">正32开 (130*190)</option>
                            <option value="正16开">正16开 (190*265)</option>
                            <option value="大64开">大64开 (105*145)</option>
                            <option value="大48开">大48开 (95*210)</option>
                            <option value="大32开">大32开 (145*210)</option>
                            <option value="大16开">大16开 (210*290)</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>印刷数量</td>
                    <td>
                        <input class="detailNum" type="text" value="400"
                               onchange="inputChange(this)"><span>400本起印</span>
                    </td>
                </tr>
                <tr>
                    <td>普通工艺</td>
                    <td>
                        <!--<input type="checkbox" val="加流水号" name="liushuihao" onclick="selectPtgy(this)">
                        <span>加 流水号</span>-->
                        <ul>
                            <li><a href="javascript:void(0);" name="liushuihao" val="加流水号" class=""
                                   onclick="selectPtgy(this)">加 流水号</a></li>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <!--<input type="checkbox" val="加硬质垫"  name="yzd" onclick="selectPtgy(this)">
                        <span>加 硬质垫</span>-->
                        <ul>
                            <li><a href="javascript:void(0);" name="yzd" val="加硬质垫" class=""
                                   onclick="selectPtgy(this)">加 硬质垫</a></li>
                        </ul>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="calc">
            <a href="javascript:void(0);" class="calcBtn" onclick="calc()">计算报价</a>
        </div>
        <div class="itemResult"></div>
        <div class="itemTip">
            <div class="tipTab">
                <ul>
                    <li class="DetailsTCur"><a href="javascript:void(0);">售后保障</a></li>
                    <li><a href="javascript:void(0);">配送方式</a></li>
                    <li><a href="javascript:void(0);">制作须知</a></li>
                </ul>
            </div>
            <div class="tipContent">
                <div class="tipOne" style="display: none;">3</div>
                <div class="tipOne" style="display: none;">2</div>
                <div class="tipOne" style="display: block;">1</div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/calc_07.js"></script>
<script src="js/ClassCommon.js"></script>
</body>
</html>
